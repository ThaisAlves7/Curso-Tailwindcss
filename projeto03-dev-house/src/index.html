<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- FONT GOOGLE [PRECONNECT] -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevHouse - Alugue ou Compre Casas</title>

    <link rel="stylesheet" href="/styles/output.css" />

    <!-- FONT GOOGLE -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-200">
    <div class="flex w-full">
      <!-- SIDEBAR -->
      <aside
        class="hidden sm:flex w-full flex-col max-w-[12.5rem] min-h-screen relative bg-white px-2 py-5"
      >
        <div class="fixed">
          <div>
            <h1 class="text-rose-500 text-3xl font-bold">DevHouse</h1>
          </div>

          <nav class="flex flex-col mt-8 w-full gap-5">
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Aluguel
            </a>
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Compra
            </a>
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Serviço
            </a>
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Contatos
            </a>
          </nav>
        </div>

        <button
          class="w-11 h-11 rounded-full bg-gray-100 fixed z-30 bottom-5 left-4 hover:bg-gray-300 duration-300"
        >
          <i class="fa fa-phone" style="font-size: 1rem"></i>
        </button>
      </aside>

      <main class="w-full flex flex-col pb-4">
        <!-- MENU MOBILE -->
        <div
          id="menu"
          class="absolute z-50 w-full hidden flex-col items-center px-3 py-2 bg-white shadow-xl"
        >
          <button class="text-3xl text-bold mt-4" onclick="closeMenu()">
            X
          </button>
          <nav class="flex flex-col mt-8 gap-5 w-full">
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Aluguel
            </a>
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Compra
            </a>
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Serviço
            </a>
            <a
              href="#"
              class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >
              Contatos
            </a>
          </nav>
        </div>

        <!-- HEADER -->
        <header
          class="bg-white w-full px-3 py-5 flex flex-row items-center justify-between"
        >
          <div
            class="flex items-center bg-slate-100 px-3 py-2 w-full max-w-xs lg:max-w-[50%] rounded-lg lg:mr-8"
          >
            <i class="fa fa-search text-gray-500" style="font-size: 1rem"></i>
            <input
              type="text"
              placeholder="Procurando aluguel ou compra?"
              class="w-full bg-slate-100 px-2 outline-none"
            />
          </div>

          <div class="flex gap-3 items-center">
            <a
              href="#"
              class="w-8 h-8 p-5 bg-slate-100 hidden md:flex items-center justify-center rounded-full"
            >
              <i class="fa fa-heart text-gray-500" style="font-size: 1rem"></i>
            </a>

            <button
              class="bg-rose-500 hover:bg-rose-600 duration-300 text-white flex items-center justify-center gap-2 px-4 py-2 rounded font-medium"
            >
              <span class="hidden md:flex">Sign In</span>
              <i class="fa fa-user md:ml-1"></i>
            </button>

            <button
              onclick="openMenu()"
              class="sm:hidden flex items-center justify-center px-4 py-2"
            >
              <i class="fa fa-bars" style="font-size: 1.5rem"></i>
            </button>
          </div>
        </header>
      </main>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
